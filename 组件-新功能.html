<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="myApp">
        <mycom3></mycom3>
    </div>
    <template id="temp1">

        <div>
            <h1>这是通过template元素，在外部定义的组件结构，这个方式，有的代码只能提示和高亮</h1>
            <h4>好用，不错！</h4>
        </div>
    </template>
    <script>
        var vm = new Vue({
            el: '#myApp',
            data: {},
            components: {
                mycom3: {
                    template: '#temp1'
                }
            }
        })
    </script>
</body>

</html>
