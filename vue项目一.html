<head>

</head>

<body>
    <div id="myApp">
        <div class="panel panel-primary">
            <div class="panel-heading">å–œçˆ±çš„æ±½è½¦ç½‘ç«™</div>
            <div class="panel-body form-inline">
                <label>
                    ID:<input type="text" class="form-control" v-model="id">
                </label>
                <label>
                        Name:<input type="text" class="form-control" v-model="name">
                    </label>
                <button type="button" class="btn btn-primary" @click="add">æ·»åŠ </button>
                <label>æœç´¢ğŸ”
                    <input type="text" v-model="text" class="form-control" v-focus v-color>
                </label>


            </div>
        </div>

        <table class="table">
            <transition-group>


                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>æ·»åŠ æ—¶é—´</th>
                    <th>æ“ä½œ</th>
                </tr>

                <tr v-for="items in search(text)" :key="items.id">
                    <td>{{items.id}}</td>
                    <td>{{items.name}}</td>
                    <td>{{items.ctime|qd}}</td>
                    <td><a href="#" @click="mc(items.id)">åˆ é™¤</a></td>

                </tr>
            </transition-group>

        </table>


    </div>
    <script>
        // Vue.directive('focus', {
        //     inserted: function(el) {
        //         el.onfocus = function() {
        //             alert("haha");
        //         }
        //     }
        // })
        Vue.directive('color', {
            bind: function(el) {
                el.style.color = "red";
            }
        })
        var vm = new Vue({
            el: '#myApp',
            data: {
                id: '',
                name: '',
                text: '',
                sj: [{
                    id: 1,
                    name: 'å¥”é©°',
                    ctime: new Date()
                }, {
                    id: 2,
                    name: 'å¥¥è¿ª',
                    ctime: new Date()
                }]
            },
            methods: {
                add() {
                    this.sj.push({
                        id: this.id,
                        name: this.name,
                        ctime: new Date()
                    })
                    this.id = this.name = "";
                },
                mc(t) {

                    function cz(h) {
                        if (h.id == t) {
                            return h.id;
                        }
                    }
                    this.sj.splice(this.sj.findIndex(cz), 1);

                },
                search(text) {
                    if (text != "") {
                        function cz1(h) {
                            if (h.name.indexOf(text) >= 0) {

                                return h.name;
                            }
                        }
                        var sj1 = new Array();

                        sj1.push(this.sj[this.sj.findIndex(cz1)]);
                        return sj1;

                    } else
                        return this.sj;


                }
            },
            filters: {
                qd: function(value) {
                    var ba = new Date(value);
                    var y = ba.getFullYear();
                    var m = ba.getMonth() + 1;
                    var d = ba.getDate();
                    var o = ba.getHours();
                    var M = ba.getMinutes();
                    var h = y + '-' + m + '-' + d + '-' + o + '-' + M;
                    return h;
                }
            },

        })
    </script>
