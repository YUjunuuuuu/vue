<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<!-- 和change差不多，当变量发生变化时触发 -->

<body>
    <div id="myApp">
        <p>今年3月3日发卖的的任天堂新一代主机Switch的价格是：{{price}}日元，含税价格为：{{priceInTax}}日元，折合人民币为：{{priceChinaRMB}}元。</p>
        <button @click="btnClick(10000)">加价10000日元</button>
    </div>
    <script>
        var myApp = new Vue({
            el: '#myApp',
            data: {
                price: 29980,
                priceInTax: 0,
                priceChinaRMB: 0,
            },
            watch: {
                price: function(newVal, oldVal) {
                    console.log(newVal, oldVal);
                    this.priceInTax = Math.round(this.price * 1.08);
                    this.priceChinaRMB = Math.round(this.priceInTax / 16.75);
                },
            },
            methods: {
                btnClick: function(newPrice) {
                    this.price += newPrice;
                },
            },
        });
    </script>
</body>

</html>
