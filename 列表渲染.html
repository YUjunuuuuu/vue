<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="myApp">
        <ul>
            <li v-for="(index,game) in games">({{game}})({{index.title}})</li>

        </ul>

    </div>
    <script>
        var myApp = new Vue({
            el: '#myApp',
            data: {
                games: [{
                    title: "勇者斗恶龙",
                    price: 500
                }, {
                    title: "酷跑卡丁车",
                    price: 400
                }, {
                    title: "马里奥世界",
                    price: 550
                }, ]
            }
        })
    </script>
</body>

</html>
