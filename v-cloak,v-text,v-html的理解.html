<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <!--使用v-cloak能够解决插值表达式闪烁的问题-->
        <p v-cloak>{{msg}}</p>
        <h4 v-text="msg">===========</h4>
        <!--默认v-text 是没有闪烁问题的-->
        <!--但会覆盖原来的内容-->
        <div v-html="msg2">看看有没有被覆盖</div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '666',
                msg2: '<h1>哈哈，我是一个大大的h1,我大我骄傲</h1>'
            }
        })
    </script>

</body>

</html>
